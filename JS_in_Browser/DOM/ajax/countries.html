<!DOCTYPE html>  
<html>
    <head>
        <title>List Countries Ajax</title>
    </head>
    <body>
        <h1 id="title"></h1>
        <ul id="list"></ul>
       
        <script>
            const titleHandle = document.querySelector('#title')
            const listHandle = document.querySelector('#list')
            window.onload = function(){
                const xhr = new XMLHttpRequest()
                xhr.open('GET','https://restcountries.com/v2/all?fields=name,capital')
                xhr.send()

                xhr.onload = function(){
                    const data = JSON.parse(xhr.responseText)
                    console.log('data', data)
                    console.log(xhr.status, xhr.statusText)  // 200 "OK"
                    titleHandle.textContent = `Listing Countries - ${data.length}`    
                    
                    data.forEach(element => {
                        const liTag = document.createElement('li')
                        liTag.textContent = `${element.name} - ${element.capital}`
                        listHandle.appendChild(liTag) 
                    });             

                }
            }
        </script>
    </body>
</html>
