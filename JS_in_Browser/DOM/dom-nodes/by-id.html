<!DOCTYPE html>  
<html>
    <head>
        <title>Get Element By ID</title>
    </head>
    <body>
        <h1 id="heading">Dct Academy</h1>

    <script>
        const h1Handle = document.getElementById('heading')
        h1Handle.textContent = h1Handle.textContent.toUpperCase()  // DCT ACADEMY
    </script>
    </body>
</html>
